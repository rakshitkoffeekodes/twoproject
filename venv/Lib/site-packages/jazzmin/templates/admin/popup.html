<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>
        <body>
            <style>
              .popup {{
                    margin-top: 60px;
                    position: fixed;
                    top: 0;
                    left: 38vw;
                    bottom: 10px;
                    right: 0;
                    width: 300px;
                    height: 300px;
                    border: 3px solid black;
                    border-radius: 10px;
                    background-color: white;
                }}
                #dropdown {{
                    background-color: white;
                    color: black;
                }}
              .input {{
                    background-color: white;
                    color: black;
                }}
              .label{{
                    color: black;
                }}
              .sub-div {{
                    padding: 5vh 1vw;
                }}
              .h1 {{
                    color: black;
                    font-size: 20px;
                    margin-left: 4.5vw;
                    margin-bottom: 20px;
                }}
              .site-btn {{
                    border: 0px;
                    margin: 10px 7vw;
                    padding: 10px 15px;
                    background-color: #23af23;
                    border: 3px solid green;
                    border-radius: 10px;
                }}
            </style>
            <button type="button" onclick="popupFn()" class="button">
                Action
            </button>
            <div id="form" class="popup" style="display:none;">
                <form action="{{% url 'accept_reject_form' %}}" method="post" id="myForm" >
                    <div class="sub-div">
                        <h4 class="h1"> Accept Reject Form </h4>
                        <label class="label"> Select:  </label>
                        <select name="dropdown" id="dropdown">
                            <option value="-" selected="selected">---------</option>
                            <option value="1" name="option">Accept</option>
                            <option value="2" name="option">Reject</option>
                        </select>
                        <br><br>
                        <label class="label"> Enter :</label>
                        <input type="text" class="input" value="" name="name" placeholder="Enter...." style="background-color: white; color:black">
                        <br><br>
                        <button type="submit" class="site-btn">Submit</button>
                    </div>
                </form>
            </div>
            <script>
                function popupFn() {{
                    var d = document.getElementById("form");
                    var dropdown = document.getElementById("dropdown");
                    var input = document.querySelector(".input");

                    d.style.display = "block";

                    dropdown.addEventListener("change", function() {{
                        if (this.value === "1") {{
                            input.placeholder = "Enter a URL";
                        }} else if (this.value === "2") {{
                            input.placeholder = "Enter a Reason";
                        }}
                    }});
                }}

            </script>
        </body>
        </html>
